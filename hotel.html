<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>酒店</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/hotel.css">
</head>
<body>
    <div class="header clearfix">
        <div class="logo">xx.jpg</div>
        <div class="login">
            <a href="#">登陆</a>|<a href="#">注册</a>
        </div>
    </div>
    <div class="nav">
        <ul class="center clearfix">
            <li><a href="#">首页</a></li>
            <li><a href="#">旅游</a></li>
            <li><a href="#">酒店</a></li>
        </ul>
    </div>
    <div class="center clearfix">
        <form action="" method="" class="select-info">
            <ul class="pkg_choose">
                <li>
                    <input type="radio" name="hotelChoose">酒店
                </li>
                <li>
                    <input type="radio" name="hotelChoose">酒店+景点
                </li>
                <li>
                    <input type="radio" name="hotelChoose">客栈民宿
                </li>
                <li>
                    <input type="radio" name="hotelChoose">特价酒店
                </li>
            </ul>
            <div class=""></div>
            <label>目的地：<input type="text" name="destination"></label><br>
            <label>入住日期：<input type="date" name="datein"></label><br>
            <label>退房日期：<input type="date" name="dateout"></label><br>
            <label>
                房间数：
                <select name="rooms">
                    <option value="1">1间</option>
                    <option value="2">2间</option>
                    <option value="3">3间</option>
                    <option value="4">4间</option>
                    <option value="5">5间</option>
                    <option value="6">6间</option>
                    <option value="7">7间</option>
                    <option value="8">8间</option>
                    <option value="9">9间</option>
                </select>
            </label>
        </form>
        <div class="slideshow">
            <ul class="img">
                <li class="selected"><img src="img/hotel1.jpg"></li>
                <li><img src="img/hotel2.jpg"></li>
                <li><img src="img/hotel3.jpg"></li>
                <li><img src="img/hotel4.jpg"></li>
                <li><img src="img/hotel5.jpg"></li>
            </ul>
            <ul class="index clearfix">
                <li class="selected">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>


    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/hotel.js"></script>
</body>
</html>
