<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>酒店</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/hotel.css">
</head>
<body>
    <!-- logo标题 -->
    <div class="header clearfix">
        <div class="logo">xx.jpg</div>
        <div class="login">
            <a href="#">登陆</a>|<a href="#">注册</a>
        </div>
    </div>
    <!-- 导航栏 -->
    <div class="nav">
        <ul class="center clearfix">
            <li><a href="#">首页</a></li>
            <li><a href="#">旅游</a></li>
            <li class="selected"><a href="#">酒店</a></li>
        </ul>
    </div>
    <div class="center clearfix">
        <div class="left">
            <!-- 搜索部分 -->
            <div class="searchInputBorder">
                <div class="clearfix">
                    <b></b>
                    <h2>搜索国内酒店</h2>
                </div>
                <form action="" method="" class="select-info">
                    <div class="switchSearch">
                        <label>目的地&nbsp;<input type="text" name="destination"></label>
                        <label>入住日期&nbsp;<input type="date" name="datein" id="datein"></label>
                        <label>退房日期&nbsp;<input type="date" name="dateout" id="dateout"></label>
                        <label class="single">
                            房间数&nbsp;<select name="rooms">
                                <option value="1">1间</option>
                                <option value="2">2间</option>
                                <option value="3">3间</option>
                                <option value="4">4间</option>
                                <option value="5">5间</option>
                                <option value="6">6间</option>
                                <option value="7">7间</option>
                                <option value="8">8间</option>
                                <option value="9">9间</option>
                            </select>
                        </label>
                        <label class="single">住客数&nbsp;<input type="number" min="1" value="1" name="visitors"></label>
                        <label>酒店级别&nbsp;<select name="level">
                                <option value="0">不限</option>
                                <option value="5">五星级/豪华</option>
                                <option value="4">四星级/高档</option>
                                <option value="3">三星级/舒适</option>
                                <option value="2">二星级一下/经济</option>
                            </select>
                        </label>
                        <label>关键词&nbsp;<input type="text" placeholder="(选填)酒店名/地标/商圈"></label>
                    </div>
                    <input type="submit" name="sub" value="搜索">
                </form>
            </div>
            <!-- 合作方 -->
            <ul class="cooperator">
                <li>
                    <h2>促销合作</h2>
                </li>
                <li>
                    <a href="http://join.easytrip.com/jiameng/" data-ctm="#ctm_ref=hod_hp_tool_hsu_i_1" class="hotel_affiliate" title="酒店加盟" target="_blank">
                        <img src="img/hotel_affiliate_1.jpg" alt="酒店加盟">
                    </a>                        
                </li>
                <li>
                    <a href="http://ebooking.ctrip.com/ebkassembly/login.aspx?targetPath=%2febooking%2fHome.aspx"  class="hotel_affiliate" title="eBooking酒店管理后台" target="_blank">
                        <img src="img/hotel_ebooking.png"alt="eBooking酒店管理后台">
                    </a>
                </li>
                <li>
                    <a href="http://ebooking.ctrip.com/ebkmisc/businessunit/overview.aspx" class="hotel_affiliate" title="生意通" target="_blank">
                        <img src="img/hotel_business.png" alt="生意通">
                    </a>
                </li>
            </ul>
        </div>
        <div class="right">
            <!-- 轮播图展示 -->
            <div class="slideshow">
                <ul class="img">
                    <li class="selected"><img src="img/hotel1.jpg"></li>
                    <li><img src="img/hotel2.jpg"></li>
                    <li><img src="img/hotel3.jpg"></li>
                    <li><img src="img/hotel4.jpg"></li>
                    <li><img src="img/hotel5.jpg"></li>
                </ul>
                <ul class="index clearfix">
                    <li class="selected">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
            <!-- 热门酒店 -->
            <div class="hot-hotel">
                <h2 class="hot_sold_title">热门酒店<span class="bg_hot"></span></h2>
                <ul class="city-list">
                    <li class="selected">哈尔滨</li>
                    <li>北京</li>
                    <li>上海</li>
                    <li>广州</li>
                    <li>杭州</li>
                </ul>
            </div>
        </div>
        
    </div>


    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/hotel.js"></script>
</body>
</html>
